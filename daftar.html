<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="daftar.css" />
</head>
<body>
    <div class="bungkus">
        <div class="konten">
            <section class="page">
            <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
            <form class="form-daftar">
                <label>Nama Lengkap</label>
                <input type="text" name="nama_lengkap" required>
        
                <label>Nama Panggilan</label>
                <input type="text" name="nama_panggilan" required>
        
                <label>Tempat Lahir</label>
                <input type="text" name="tempat_lahir" required>
        
                <label>Tanggal Lahir</label>
                <div class="tanggal-lahir">
                    <select name="hari" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    
                </select>
        
                <select name="bulan" required>
                    <option>Januari</option>
                    <option>Februari</option>
                    <option>Maret</option>
                    <option>April</option>
                    <option>Mei</option>
                    <option>Juni</option>
                    <option>Juli</option>
                    <option>Agustus</option>
                    <option>September</option>
                    <option>Oktober</option>
                    <option>November</option>
                    <option>Desember</option>
                </select>
                
                <select name="tahun" required>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
                </div>
        
                <label>Alamat Rumah</label>
                <input type="text" name="alamat_rumah" required>
        
                <label>Jenis Kelamin</label>
                <div class="gander">
                <label><input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan</label>
                </div>
        
                <label>Asal Sekolah</label>
                <input type="text" name="asal_sekolah" required>
        
                <label>Nilai UAN</label>
                <input type="number" name="nilai_uan" step="0.01" min="0" max="4.00" required>
        
                <button type="submit" class="tombol_simpan">Simpan</button>
            </form>
            </section>
        </div>
    </div>
</body>
</html>
